introduccion: |
  La Química Orgánica es un pilar de la ciencia y de la industria moderna.
  Abarca desde la síntesis de fármacos y polímeros hasta los procesos del
  petróleo y gas. Este repositorio académico organiza contenidos de la
  materia en forma clara y accesible: apuntes, clases, ejercicios y material
  complementario, con criterios de citación y calidad.
